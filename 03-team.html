{% assign people = site.data.team  %}
<ul class="row small-block-grid-2 medium-block-grid-3 large-block-grid-4" id="team-list">

    {% for person in people %}
    <li class="see-bio">
        <img src="{{person.image-url}}" alt="" class="team-image">
        <center>
            <a class="anchor" id="{{person.name | slugify}}"></a>
            <div class="small-12 columns">
                <h3> {{ person.name }}</h3>
                <p class="team-title">{{person.title}}</p>
                <p class="team-bio spoiler"> {{person.bio}} </p>
            </div>
        </center>
    </li>
    {% endfor %}
</ul>




</div>

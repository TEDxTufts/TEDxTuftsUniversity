 - name: Laura Graham
   sort-order: 0
   image-url: /public/speaker_images/laura_graham.jpg
   bio: Graham is a scholar of international conflict and peace processes. Her research focuses on the role of civil society in peacebuilding and post-conflict reconciliation.

 - name: Mahmoud Jabari
   twitter: mahmoudjabari
   sort-order: 1
   image-url: /public/speaker_images/mahmoud_jabari.jpg
   bio: Mahmoud Jabari is currently pursuing a Master in Law and Diplomacy with a focus on International Business Relations, at the Fletcher School at Tufts University. From 2012 to 2014, he was a Marketing Strategist at the Emergent Media Center at Champlain College where he co-designed the BREAKAWAY Summer Camps Initiative which was implanted in Palestine and in El Salvador. Mahmoud holds a BS in Communications from Champlain College.


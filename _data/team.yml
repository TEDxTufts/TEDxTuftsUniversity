people:

  - id: &akshat_rajan
      name: Akshat Rajan
      title: Curator
      bio: Akshat is a second year, from Bombay, India, who will probably major in International Relations. He's been involved with TEDx for 4 years and loves theatre, people and traveling.
      image-url: /public/team_images/akshat_rajan.jpg

  - id: &mika_sanger
      name: Mika Sanger
      title: Speaker Coaching Director
      link-to: Speaker Coaching
      bio: Mika is a senior from Los Angeles, double majoring in Economics and Film / Media Studies. She loves anything cinema, coloring books, stickers, and stories, but most of all working with other passionate people.
      image-url: /public/team_images/mika_sanger.jpg

  - id: &kate_sienko
      name: Kate Sienko
      title: Marketing & Publicity Director
      link-to: Marketing & Publicity
      bio: Kate Sienko is a senior from New Providence, New Jersey majoring in English and loves being behind the camera, storytelling, and all things nautical.
      image-url: /public/team_images/kate_sienko.jpg

  - id: &ramone_brown
      name: Ramone Brown
      title: Production Director
      link-to: Production
      bio: Ramone is a third year student who is interested in neuroscience and the humanities.
      image-url: /public/team_images/ramone_brown.jpg

  - id: &taylor_fasolo
      name: Taylor Fasolo
      title: Video Director
      bio: Taylor is a Junior at Tufts studying Film and Media Studies originally from Pennington, NJ. As a filmmaker and a photographer, Taylor believes that moments are everything.
      image-url: /public/team_images/taylor_fasolo.jpg


  - id: &claire_freeman
      name: Claire Freeman
      bio: Claire is a sophomore from Singapore and Brooklyn majoring in Biology and minoring in Chinese. She loves traveling, learning songs on the piano and finding new places to eat.
      image-url: /public/team_images/claire_freeman.png

  - id: &robert_hrabchak
      name: Robert Hrabchak
      bio: Robert Hrabchak is studying Mechanical Engineering and is interested in developing renewable energy. He is also an avid traveler because he loves meeting new people and hearing each of their stories.
      image-url: /public/team_images/robert_hrabchak.jpg

  - id: &julie_jiang
      name: Julie Jiang
      bio: Julie is a sophomore from China studying CS and math. She procrastinates on her math homework by doing her CS homework.
      image-url: /public/team_images/julie_jiang.jpg

  - id: &olivia_jones
      name: Olivia Jones
      bio: Olivia is a Junior from Dallas majoring in Film and Media Studies with a focus in global media. She is passionate about exploring new cultures, and using language to understand the common ground between them.
      image-url: /public/team_images/olivia_jones.jpg

  - id: &nalisha_men
      name: Nalisha Men
      bio: Nalisha Men is a senior double majoring in International Relations and Architectural Studies, and continuously discovers the relation between these two. She loves urban sketching.
      image-url: /public/team_images/nalisha_men.jpg

  - id: &zach_sebek
      name: Zach Sebek
      bio: Zach is a first year interested in Cognitive/Brain Science and International Relations. He loves photography, running, reading, and watching movies.
      image-url: /public/team_images/zach_sebek.jpg

  - id: &tommy_tang
      name: Tommy Tang
      bio: Tommy is a junior engineer from Beijing, China. He is a computer science major and an economics minor. He loves programming and reading.
      image-url: /public/team_images/tommy_tang.jpg

  - id: &peter_bae
      name: Peter Bae
      bio: Peter is a junior from Milford, Massachusetts; he enjoys reading and playing the cello and guitar, and he is currently thinking about majoring in Community Health, Biology, and/or Spanish.
      image-url: /public/team_images/peter_bae.jpg

  - id: &sara_bass
      name: Sara Bass
      bio: Sara is a third year from Seal Beach, CA, majoring in Psychology and English, and is a proud speaker coach! She values sharing stories and unique passions, especially when it includes a love for aged cheese.
      image-url: /public/team_images/sara_bass.jpg

  - id: &judy_chen
      name: Judy Chen
      bio: Judy is a sophomore from Taiwan who grew up abroad in China, and is majoring in Cognitive & Brain Sciences. She cares deeply about human connection and human possibilities. She loves strangers.
      image-url: /public/team_images/judy_chen.jpg

  - id: &kate_golding
      name: Kate Golding
      bio: Kate is a freshman from Los Angeles, California. Interested in majoring in English, Film and Media Studies, Peace and Justice Studies, or Political Science, she also loves cats and avocados.
      image-url: /public/team_images/kate_golding.JPG

  - id: &adriana_guardans_godo
      name: Adriana Guardans-Godo
      bio: Adriana is a senior from Barcelona, Spain majoring in International Relations who is passionate about people, loves to travel and enjoys frolicking outside.
      image-url: /public/team_images/adriana_guardans_godo.jpg

  - id: &daisy_hu
      name: Daisy Hu
      bio: Daisy is a freshman from Hangzhou, China. She's on the speaker coaching team. She is considering major in philosophy. She enjoys sitting on the grass reading and chatting with people.
      image-url: /public/team_images/daisy_hu.jpg

  - id: &kemma_kahn
      name: Kemma Kahn
      bio: Kemma is a sophomore from New York City majoring in Economics and Psychology, Her interests include dancing (various types! folk dancing yay!), stand up comedy, Mock Trials, ukulele, doodling other things.
      image-url: /public/team_images/kemma_kahn.jpg

  - id: &teddy_laurita
      name: Teddy Laurita
      bio: Teddy is a sophomore studying computer science and history. He's very excited to be a part of the speaker coaching team again this year. He likes hiking, traveling, knitting, and all you can eat sushi.
      image-url: /public/team_images/teddy_laurita.jpg

  - id: &jake_moran
      name: Jake Moran
      bio: Jake Moran is a junior interested in double majoring in Economics and Computer Science.
      image-url: /public/team_images/john_moran.jpg

  - id: &asha_nidumolu
      name: Asha Nidumolu
      bio: Asha is a senior majoring in Psychology from California and specifically interested in the socio-cognitive processes involved in racial discrimination.
      image-url: /public/team_images/asha_nidumolu.jpg

  - id: &catherine_sillari
      name: Catherine Sillari
      bio: Catherine is a junior from Lexington, MA studying biology and child development. She loves running, reading, and anything involving peanut butter.
      image-url: /public/team_images/catherine_sillari.jpg

  - id: &emma_singleton
      name: Emma Singleton
      bio: Emma is a sophomore from Salt Lake City, Utah studying biopsychology and religion on the pre-med track. She is a lover of good food, hiking in the mountains, and long conversations in coffee shops.
      image-url: /public/team_images/emma_singleton.jpg

  - id: &katyana_wardhana
      name: Katyana Wardhana
      bio: Katyana is a sophomore from Indonesia double majoring in Economics and International Relations. She is passionate about children's rights, developmental economics, and photography.
      image-url: /public/team_images/katyana_wardhana.jpg

  - id: &ballard_blair
      name: Ballard Blair
      bio: Ballard is a Senior at Tufts studying Computer Science originally from Fairfield, CT. He finds joy in cooking with pals and seeing live music. Ballard believes in the power of TED talks to inspire and to change minds.
      image-url: /public/team_images/ballard_blair.jpg

  - id: &frances_de_freitas
      name: Frances DeFreitas
      bio: Frances is a sophomore from San Francisco, California majoring in biology. She enjoys a well-cut trout filet, the human brain, and anything (and everything) cinnamon, but her one true love is the Sierra Nevada.
      image-url: /public/team_images/frances_defreitas.jpg

  - id: &mitch_navetta
      name: Mitch Navetta
      bio: Mitch is a sophomore from Groton, MA majoring in political science and history. He loves libraries, old photographs, and cheesecake. His favorite color just happens to be TED red.
      image-url: /public/team_images/mitch_navetta.png

  - id: &maya_pace
      name: Maya Pace
      bio: Maya is a senior from Northern California studying Peace and Justice Studies. She finds joy in activities such as eating chips, reading, drinking lots of tea, and having her mind blown by the wise words of TED folk.
      image-url: /public/team_images/maya_pace.jpg

  - id: &talia_smith
      name: Talia Smith
      bio: Talia is a first-year student from Minneapolis, MN who loves archaeology and hopes to major in it. She also loves lakes, drawing, cooking with friends, and thinking bout outer space.
      image-url: /public/team_images/talia_smith.jpg

  - id: &amy_sokolow
      name: Amy Sokolow
      bio: Amy Sokolow is a senior from the 'burbs of Boston studying Film and Media Studies, Sociology, and ELS. She enjoys music and singing, learning about the art of communication, and pursing the best bubble tea in Boston.
      image-url: /public/team_images/amy_sokolow.jpg

  - id: &andrew_castro
      name: Andrew Castro
      bio: Andrew is a sophomore from San Diego, CA thinking about majoring in Computer Science. He shows his passion for engaging with the world by studying Mandarin Chinese, consulting for nonprofits, and trying new food trends he hears about.
      image-url: /public/team_images/andrew_castro.png

  - id: &dani_kupfer
      name: Dani Kupfer
      bio: Dani is a junior from Chevy Chase, MD majoring in Computer Science. She loves the beach, the Pittsburgh Steelers, ice cream, and traveling anywhere & everywhere.
      image-url: /public/team_images/dani_kupfer.jpg

  - id: &boyce_myers
      name: Boyce Myers
      bio: Boyce is a sophomore originally from South Carolina.  She's planning on majoring in International Relations, and loves adventuring and travel.
      image-url: /public/team_images/boyce_myers.jpg

  - id: &emily_north
      name: Emily North
      bio: Emily North is a junior from San Diego, California majoring in International Relations with a minor in Econ. She is passionate about peanut butter, color coding, and still scared of cold weather.
      image-url: /public/team_images/emily_north.jpg

  - id: &nidhi_rao
      name: Nidhi Rao
      bio: Nidhi is a sophomore majoring in International Relations & Spanish. Currently, Bombay is home for her, but she grew up in Shanghai, Baltimore, and New Delhi. Her interests include playing the piano, eating cookies and basking in the sun.
      image-url: /public/team_images/nidhi_rao.jpg

  - id: &nikita_shukla
      name: Nikita Shukla
      bio: Nikita is a senior majoring in International Relations and Economics. She loves talking, meeting new people, and Reeses.
      image-url: /public/team_images/nikita_shukla.jpg

  - id: &rhea_montgomery_walsh
      name: Rhea Montgomery-Walsh
      bio: Rhea is a sophomore from Catonsville, Maryland, majoring in Engineering Psychology. She enjoys oil painting, dancing, and watching tasty videos.
      image-url: /public/team_images/rhea_montgomery_walsh.png

  - id: &jia_wen_goh
      name: Jia Wen Goh
      bio: Jia Wen is a freshman from Singapore looking to major in Computer Science and/or Economics. He's really into tech, film, graphic design and Kit Kat. Especially Kit Kat.
      image-url: /public/team_images/jia_wen_goh.jpg

  - id: &jackson_clawson
      name: Jackson Clawson
      bio: Jackson is a senior from San Francisco double majoring in Human Factors Engineering and Computer Science. In his free time, he plays keyboard and accordion in a range of genres from funk and gospel music to Celtic folk.
      image-url: /public/team_images/jackson_clawson.jpg

  - id: &chae_chun
      name: Chae Chun
      bio: Chae is a sophomore from Newton, MA thinking about majoring in either PoliSci, American Studies, or IR (and maybe a minor in Asian American Studies!). She loves photography, listening to music, trying new foods, and traveling.
      image-url: /public/team_images/chae_chun.jpg

  - id: &jacob_siegelbaum
      name: Jacob Siegelbaum
      bio: Jacob is a senior MechE with minors in French and EM from Hunt Valley, MD. He is on the swim team, a Wilderness Leader, and a member of ATO. In his free time, he likes taking prolonged showers while screaming power ballots.
      image-url: /public/team_images/jacob_siegelbaum.jpg

  - id: &connor_doherty
      name: Connor Doherty
      bio: Connor Doherty is a Senior from Manhattan, New York majoring in ACS Chemistry. He is passionate about European soccer, windsurfing, cycling, and tea. He believes that "no moment should go wasted" and that "time is the most valuable resource".
      image-url: /public/team_images/connor_doherty.jpg

  - id: &sarah_minster
      name: Sarah Minster
      bio: Sarah is a first-year from Deerfield, Illinois, and is currently undecided as to what she wants to major in. She loves sunshine, eating ice cream, exploring the outdoors, and engaging with passionate people.
      image-url: /public/team_images/sarah_minster.jpg

  - id: &ezri_horne
      name: Ezri Horne
      bio: Ezri is a freshmen in the SMFA combined degree program from Santa Fe, NM. As a sculptor and potter, Ezri is interested in how both material and visual design can enhance the the way we experience the world.
      image-url: /public/team_images/ezri_horne.jpg

  - id: &zoe_miller
      name: Zoe Miller
      bio: Zoe Miller is a senior studying the connections between IR and Peace & Justice Studies. Zoe can be found shuffling around campus with tennis rackets, a doodling pen at the ready, and a medley of squished fruit in the bottom of her backpack.
      image-url: /public/team_images/zoe_miller.jpg

  - id: &sarah_minster
      name: Sarah Minster
      bio: Sarah is a first-year from Deerfield, Illinois, and is currently undecided as to what she wants to major in. She loves sunshine, eating ice cream, exploring the outdoors, and engaging with passionate people.
      image-url: /public/team_images/sarah_minster.jpg

  - id: &sid_hillwig
      name: Sid Hillwig
      bio: Sid Hillwig is a freshman from Sunset Beach, North Carolina intending to major in Chemical Engineering and loves creating visual art and poetry. Sid's free time is filled with knitting socks for friends and appreciating math.
      image-url: /public/team_images/sid_hillwig.jpg

  - id: &jessie_lan
      name: Jessie Lan
      bio: Jessie is a freshman from Bridgewater, NJ who plans to major in Cognitive and Brain Sciences (as of now!) She likes to read and play flute, and finds herself spending too much time watching Tasty videos on facebook.
      image-url: /public/team_images/jessie_lan.jpg





 - id: &ameya_naik
     name: Ameya Naik
     twitter: Kianayema
     sort-order: 0
     image-url: /public/past_speaker_images/ameya_naik.jpg
     bio: Ameya is a graduate student at The Fletcher School of Law and Diplomacy, studying international relations and international law. A psychologist, lawyer, and policy analyst by training, he is interested in how identities influence the acquisition, use, or rejection of new information about the world.
     youtube: BSCQ6v1T704
     talk-title: "I don't know, so I will listen"

 - id: &cristina_rosa
     name: Cristina F Rosa
     sort-order: 0
     image-url: /public/past_speaker_images/cristina_rosa.jpg
     bio: Cristina F. Rosa is a full-time lecturer at Tufts University's Drama and Dance department, where she teaches dance studio classes and seminars. Her research interests include the intersection of embodiment, knowledge production, and processes of identification.
     youtube: -NSXdL04EZo
     talk-title: "What do our movements say about who we are?"

 - id: &howard_woolf
     name: Howard Woolf
     sort-order: 0
     image-url: /public/past_speaker_images/howard_woolf.jpg
     bio: Howard Woolf is the Director of the Experimental College and an Associate Dean of Undergraduate Studies at Tufts University. In addition, he revitalized and currently overseas filmmaking at the university and recently produced, wrote, and directed a feature film titled Marranos.
     youtube: 3q6pG2Tlito
     talk-title: "Re-imagining the undergraduate experience"

 - id: &jen_perry
     name: Jennifer Perry
     twitter: jmperry06
     sort-order: 0
     image-url: /public/past_speaker_images/jen_perry.jpg
     bio: Jennifer Perry is a PhD Candidate in Social Psychology at Tufts, with an MA in Psychology from NYU. She uses social psychological and neuroscientific approaches to examine the complexities underlying contemporary race relations.
     youtube: chXKZC4D42k
     talk-title: "Using motivated empathy to address societal issues"

 - id: &jimena_sanchez_gallego
     name: Jimena Sanchez Gallego
     sort-order: 0
     image-url: /public/past_speaker_images/jimena_sanchez_gallego.jpg
     bio: Jimena Sanchez Gallego is a senior triple majoring in International Relations, Community Health, and French. Originally from Mexico City, Jimena hopes that one day she will return to Mexico and apply this knowledge to help her homeland develop sustainably and achieve its full potential.
     youtube: Ny1rIRxC-go
     talk-title: "A healthy mind, not just the absence of mental illness"

 - id: &jordin_metz
     name: Jordin Metz
     sort-order: 1
     image-url: /public/past_speaker_images/jordin_metz.jpg
     bio: Jordin Metz is a senior majoring in chemistry. He loves dancing, learning, and sleeping, and thinks that keeping an open mind is the best way to grow.
     youtube: 3LhNRJkh87w
     talk-title: "Chemistry is fun. No, seriously!"

 - id: &laura_graham
     name: Laura Graham
     sort-order: 0
     image-url: /public/past_speaker_images/laura_graham.jpg
     bio: Graham is a scholar of international conflict and peace processes. Her research focuses on the role of civil society in peacebuilding and post-conflict reconciliation.
     youtube: 0pzIPHWR3iY
     talk-title: "The subjectivity of truth"

 - id: &mahmoud_jabari
     name: Mahmoud Jabari
     twitter: mahmoudjabari
     sort-order: 1
     image-url: /public/past_speaker_images/mahmoud_jabari.jpg
     bio: Mahmoud Jabari is currently pursuing a Master of Arts in Law and Diplomacy with a focus on International Business Relations, at the Fletcher School at Tufts University. From 2012 to 2014, he was a Marketing Strategist at the Emergent Media Center at Champlain College where he co-designed the BREAKAWAY Summer Camps Initiative which was implemented in Palestine and in El Salvador. Mahmoud holds a BS in Communications from Champlain College.
     youtube: 9PdZmDuSzAo
     talk-title: "Creating partnerships and social change through multimedia tools"

 - id: &max_bennett
     name: Max Bennett
     sort-order: 0
     image-url: /public/past_speaker_images/max_bennett.jpg
     bio: Max is a senior at Tufts double majoring in Cognitive and Brain Science and in Computer Science. Researching topics in artificial intelligence and social robotics at Tufts' Human-Robot Interaction Lab for his third year, Max has developed a strong interest in shaping future human-robot encounters in positive ways.
     youtube: LCNy59XScHE
     talk-title: "Creating a better world through artificial intelligence"

 - id: &neal_jawadekar
     name: Neal Jawadekar
     sort-order: 1
     image-url: /public/past_speaker_images/neal_jawadekar.jpg
     bio: Neal Jawadekar graduated with a BA/MPH from Tufts University in 2014, where he played on the tennis team and co-founded the Association of Multiracial People at Tufts. He is currently a Big Data Analyst at Predilytics, an advanced healthcare analytics company.
     youtube: l7jFSQvBAkg
     talk-title: "Food for thought: Empowering humans with data"

 - id: &sam_weiser
     name: Sam Weiser
     sort-order: 0
     image-url: /public/past_speaker_images/samuel.jpg
     bio: Sam Weiser is an undergraduate student at Tufts University and the New England Conservatory pursuing degrees in both computer science and violin performance.
     youtube: qaaf7sgw_5g
     talk-title: "Keeping the classical music story alive"

 - id: &sasha_chanoff
     name: Sasha Chanoff
     sort-order: 0
     image-url: /public/past_speaker_images/sasha_chanoff.jpg
     bio: "Sasha Chanoff is the founder and executive director of RefugePoint, a humanitarian organization that finds lasting solutions for the most at risk refugees. Recognized widely through media and social entrepreneurship accolades, RefugePoint was initially developed at Tufts where Sasha received his Master's in Humanitarian Assistance through the Fletcher and Nutrition Schools and guidance and instrumental support from the Institute for Global Leadership. Sasha's book, From Crisis to Calling: Finding Your Moral Center in the Toughest Decisions, will be published on June 6, 2016."
     youtube: 5o2n50Dt3Dw
     talk-title: "A refugee rescue mission story: Uncovering distinct competences"

 - id: &soubhik_barari
     name: Soubhik Barari
     sort-order: 1
     image-url: /public/past_speaker_images/soubhik_barari.jpg
     bio: Soubhik Barari is a Tufts senior who grew up in New England and is studying Mathematics and Computer Science. He is the founder of the Tufts Independent Data Journal and enjoys playing music during his off-hours as a student.
     youtube: dAchrl00DhU
     talk-title: "The reconciliation of numbers & narratives"

 - id: &angeli_gianchandani
     name: "Embracing female leadership in crisis and beyond | Angeli Gianchandani"
     url: https://www.youtube.com/embed/r-Tw2Hu_wMA?showinfo=0
     bio: Angeli recently completed an MA in International Relations from The Fletcher School. Angeli has spearheaded a number of marketing initiatives for brands like DKNY, Ralph Lauren and BMW.

 - id: &mike_lustgarten
     name: "An evidence-based, personalized approach to health | Michael Lustgarten"
     url: https://www.youtube.com/embed/y4zUQ3Pwj68?showinfo=0
     bio: Michael Lustgarten is a post-doctoral scholar at the Jean Mayer Human Nutrition Research Center on Aging at Tufts University where investigates mechanisms that may underlie muscle mass and physical function in older adults.

 - id: &ben_perlstein
     name: "Bringing the sacred down to earth | Ben Perlstein"
     url: https://www.youtube.com/embed/q6iSt8GClwU?showinfo=0
     bio: Ben graduated from Tufts in 2013, and has served as a consultant for public figures and executives in multiple industries and countries.  He has also worked in educational roles, and has participated in many fellowship programs.

 - id: &rabia_ergin
     name: "Something out of nothing: A brand new language | Rabia Ergin"
     url: https://www.youtube.com/embed/RO1cXxEQm-w?showinfo=0
     bio: Rabia is a Tufts PhD student in the Cognitive Science and Psychology program. She is a student of Prof. Jackendoff, and she holds an MSci in Cogntive Science from Middle East Technical University, Turkey, where she is originally from.

 - id: &jeremy_blaney
     name: "Finding friendship in a grande latte: story of cross-cultural engagement | Jeremy Blaney"
     url: https://www.youtube.com/embed/9c3rDfsPT7c?showinfo=0
     bio: Jeremy is an Institute for Business in the Global Context Scholar at The Fletcher School, where he is pursuing a masters degree. Jeremy served in the U.S. Air Force over three deployments in support of Operations ENDURING and IRAQI FREEDOM.

 - id: &marcella_hastings
     name: "On pedestals | Marcella Hastings"
     url: https://www.youtube.com/embed/Xta27SQkA_U?showinfo=0
     bio: Marcella Hastings is a senior studying computer science and mathematics. An engineer, she enjoys building communities, investigating data, teaching undergraduates, and knit-based art projects.

 - id: &james_kiefner
     name: "The Dao of getting lost | James Kiefner"
     url: https://www.youtube.com/embed/qaqW0eOZNEQ?showinfo=0
     bio: James Kiefner is a Tufts senior from Concord, NH, majoring in Psychology and History.  He is also a cadet in the US Army ROTC, destined for Ft. Rucker, AL shortly after graduation.

 - id: &gracie_mckenzie
     name: "The renaissance of voice | Gracie McKenzie"
     url: https://www.youtube.com/embed/OFx_6wsAbYI?showinfo=0
     bio: Gracie McKenzie is a senior from Eugene, Oregon majoring in American Studies and minoring in Media Studies. She's happiest watching the sun rise, eating burritos, and/or sharing stories, but is always making lists.

 - id: &abuzar_royesh
     name: "The boxes we check | Abuzar Royesh"
     url: https://www.youtube.com/embed/Awi_GYUDpGM?showinfo=0
     bio: Abuzar Royesh, Tufts University class of 2016, is originally from Kabul, Afghanistan. He is the co-founder of Bridges Academy, an education and literacy project for internally displaced persons in Afghanistan.

 - id: &tripple
     name: "From ivory tower to ivory trade | Sulmaan Khan, Ellen Mcdonald, and Elayne Stecher"
     url: https://www.youtube.com/embed/iJYK_CozUP4?showinfo=0
     bio: "<b>Khan</b> is Assistant Professor and directs the Water and Oceans program at the CIERP. <b>Mcdonald</b> has worked as a librarian at the Ginn Library since 1986. <b>Stecher</b> graduated from Tufts in 2014 and currently works for the CIERP."


